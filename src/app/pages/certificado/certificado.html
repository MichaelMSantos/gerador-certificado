<div class="d-flex flex-column align-items-center">
    <div class="d-flex justify-content-between align-items-center menu-certificate w-100">
        <div routerLink="/" class="d-flex align-items-center btn-voltar">
            <i class="ph ph-arrow-left"></i>
            <p class="m-0">Voltar</p>
        </div>
        @if (!certificado) { <app-secondary-button phClass="ph ph-download-simple" txtBtn="Download"
            [disabled]="true" />} @else {
        <app-secondary-button phClass="ph ph-download-simple" txtBtn="Download" (click)="download()" />
        }
    </div>
    @if (certificado) {
    <div #certificadoContainer class="certificado d-flex justify-content-center align-items-center">
        <img class="icone-medalha" src="/certificate/Certificate_Ribbon.png" alt="icone de medalha">
        <div class="conteudo-certificado">
            <img class="img-assinatura" src="/certificate/Certificate_Signature.svg" alt="assinatura">
            <div class="info-certificado d-flex flex-column align-items-center">
                <div class="titulo-subtitulo-certificado">
                    <h1>CERTIFICADO DE CONCLUS√ÉO</h1>
                    <p>Este certificado comprova que</p>
                </div>
                <p class="nome-aluno">{{certificado.nome}}</p>
                <div class="">
                    <p class="lista-atividade-titulo">Concluiu com sucesso as seguintes atividades:</p>
                    <p class="lista-atividade">{{certificado.atividades}}</p>
                </div>
            </div>
            <p class="data-emissao">Emitido em {{certificado.dataEmissao}}</p>
        </div>
    </div>
    }
</div>
