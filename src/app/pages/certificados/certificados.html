<div class="d-flex flex-column align-items-center">
    <div class="content-titles">
        <h1 class="fw-bold custom-title">Certificados gerados</h1>
        <p class="custom-subtitle mb-4">Visualize todos os certificados gearods</p>
    </div>

    @if (certificados.length > 0) {
    <div class="list-certificates w-100">
        @for (certificado of certificados; track $index) {
        <app-item-certificado [nomeAluno]="certificado.nome" [dataEmissao]="certificado.dataEmissao"
            [id]="certificado.id" />
        }
    </div>
    } @else {
    <div class="custom-card w-100">
        <i class="ph ph-certificate"></i>
        <div class="custom-warning-titles">
            <h3 class="card-title">Nenhum certificado gerrado</h3>
            <p class="custom-subtitle">Gere certificados para consultar o hist√≥rico</p>
        </div>
        <app-secondary-button routerLink="/certificados/novo" txtBtn="Gerar certificado" />
    </div>
    }
</div>
